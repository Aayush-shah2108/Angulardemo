<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">Product Management</h3>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-xl-12">
			<div class="m-portlet m-portlet--full-height">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<H3 class="m-portlet__head-text" *ngIf="!productForm.value._id"> Add New Product </H3>
							<H3 class="m-portlet__head-text" *ngIf="productForm.value._id"> Edit Product </H3>
						</div>
					</div>
				</div>

				<div class="m-portlet__body">
					<form [formGroup]="productForm">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Product Id</label>
									<input type="text" class="form-control m-input" placeholder="enter unique product id" formControlName="productId" [ngClass]="{brdrRed: formSubmitted&&productForm.controls.productId.invalid}">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Product Name</label>
									<input type="text" class="form-control m-input" placeholder="enter product name here" formControlName="productName" [ngClass]="{brdrRed: formSubmitted&&productForm.controls.productName.invalid}">
								</div>
							</div>
						</div>
						<div class="d-flex w-100 justify-content-center mt-3">
							<button class="btn btn-primary w-90" (click)="saveProduct()">Save</button>
							<button class="btn btn-danger w-90 ml-4" [routerLink]="['/product-management']" (click)="spinner.show()">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
