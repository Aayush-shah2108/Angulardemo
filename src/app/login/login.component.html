<div class="login-wrap">
	<div class="w-100 m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
	 id="m_login">
		<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside m-auto">
			<div class="m-stack m-stack--hor m-stack--desktop">
				<div class="m-stack__item m-stack__item--fluid">

					<div class="m-login__wrapper pt-0">

						<div class="m-login__logo">
							<a href="#">
							</a>
						</div>

						<div class="m-login__signin flipInX animated" *ngIf="!showForgotPasswordForm">
							<div class="m-login__head">
								<h3 class="m-login__title mb-5">Sign In To Admin</h3>


							</div>

							<form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
								<ng-template #alertSignin></ng-template>

								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="email" name="email" formControlName="email" autocomplete="off">
									<div *ngIf="submitted && f.email.errors" class="lbl-err">
										<div *ngIf="f.email.errors.required">email is required</div>
									</div>
								</div>

								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" formControlName="password">
									<div *ngIf="submitted && f.password.errors" class="lbl-err">
										<div *ngIf="f.password.errors.required">Password is required</div>

									</div>
								</div>

								<div class="m-login__form-action mt-5 text-center">
									<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit"
									 class="btn btn-danger">Sign In</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
